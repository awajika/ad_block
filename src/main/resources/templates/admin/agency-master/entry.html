<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>代理店マスタ詳細画面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <!-- ヘッダーエリア -->
  <div th:replace="common/header :: header"></div>
  <!-- 確認モーダル -->
  <div th:replace="common/modal :: modal"></div>

  <div class="container-fluid h-100">

    <main>
      <!-- 画面名、画面説明エリア -->
      <div class="row h-100 mb-3">
        <h1 class="text-center">代理店マスタ詳細画面</h1>
        <!-- todo 新規登録モード時に表示 -->
        <h5 th:if="" class="text-center mt-3 fw-normal register-description">代理店マスタを新規作成します。各項目を入力してください。</h5>
        <!-- todo 編集・削除モード時に表示 -->
        <h5 th:if="" class="text-center mt-3 fw-normal edit-delete-description">代理店マスタの編集・削除を行います。</h5>
      </div>
      <!-- 代理店マスタ新規作成・更新フォーム -->
      <div class="row h-100 my-5">
        <div class="col-2"></div>
        <div class="col-8 bg-body-tertiary m-2 p-4">
          <!-- todo  th:actionに代理店マスタ新規登録・更新機能のURLを設定 -->
          <!-- todo  th:objectに対応するフォームオブジェクトを設定 -->
          <form th:action="@{#}" method="post" th:object="">
            <div class="row">
              <div class="my-3 fw-medium">
                <label>代理店名</label>
                <!-- todo  name, th:valueに対応するフォームオブジェクトのフィールドを設定 -->
                <input type="text" maxlength="200" name="" th:value=""
                       placeholder="代理店名を入力してください" class="form-control">
                <!-- todo  エラーメッセージを表示-->
                <div th:if="" th:error="" class="text-danger"></div>
              </div>
              <div class="my-3 fw-medium">
                <label>代理店名（かな）</label>
                <!-- todo  name, th:valueに対応するフォームオブジェクトのフィールドを設定 -->
                <input type="text" maxlength="200" name="" th:value=""
                       placeholder="代理店名（かな）を入力してください" class="form-control">
                <!-- todo  エラーメッセージを表示-->
                <div th:if="" th:error="" class="text-danger"></div>
              </div>
              <div class="my-3 fw-medium">
                <label>説明</label>
                <!-- todo  name, th:valueに対応するフォームオブジェクトのフィールドを設定 -->
                <textarea maxlength="500" name="" th:value=""
                          placeholder="説明を入力してください" class="form-control" rows="5"></textarea>
                <!-- todo  エラーメッセージを表示-->
                <div th:if="" th:error="" class="text-danger"></div>
              </div>
              <div class="my-3 fw-medium">
                <label>URL</label>
                <!-- todo  name, th:valueに対応するフォームオブジェクトのフィールドを設定 -->
                <input type="url" maxlength="200" name="" th:value=""
                       placeholder="URLを入力してください" pattern="https://.*" class="form-control">
                <!-- todo  エラーメッセージを表示-->
                <div th:if="" th:error="" class="text-danger"></div>
              </div>
              <!--　新規登録ボタン　-->
              <!-- todo 新規登録モード時に表示 -->
              <th:block th:if="">
                <div>
                  <!-- todo 確認モーダル表示はJSで行う -->
                  <button type="button" class="btn btn-primary w-100 my-2" onclick="">新規登録</button>
                </div>
              </th:block>
              <!--  編集ボタン・削除ボタン　-->
              <!-- todo 編集・削除モード時に表示 -->
              <th:block th:if="">
                <div class="d-flex">
                  <div class="col-md-5">
                    <!-- todo 確認モーダル表示はJSで行う -->
                    <button type="button" class="btn btn-primary w-100 my-2" onclick="">更新</button>
                  </div>
                    <div class="col-md-2"></div>
                  <div class="col-md-5">
                    <!-- todo 代理店マスタ削除処理はJSで行う -->
                    <button type="button" class="btn btn-danger w-100 my-2" onclick="">削除</button>
                  </div>
                </div>
              </th:block>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
