<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>メインメニュー画面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<!-- ヘッダーエリア -->
<div th:replace="common/header :: header"></div>

<div class="container-fluid h-100">

  <main>
    <!-- 画面名、画面説明エリア -->
    <div class="row h-100 mb-3">
      <h1 class="text-center">メインメニュー画面</h1>
      <h5 class="text-center mt-3 fw-normal">各種画面へ移動します。</h5>
    </div>
    <!-- ユーザー管理エリア -->
    <div class="row h-100 mt-5">
      <div class="col-2"></div>
      <div class="col-8 mx-2 py-3">
        <div class="row">
          <h3 class="mb-3">ユーザー管理</h3>
          <!-- パスワード変更画面遷移ボタン -->
          <!-- todo 管理画面のパスワード変更画面へ遷移 -->
          <div class="col-3 text-center">
            <button class="btn btn-outline-primary border-2 fw-bold fs-4 w-100 py-5"
                    type="button" onclick="">パスワード変更
            </button>
          </div>
          <div class="col-1 mx-3"></div>
          <!-- 管理ユーザー一覧画面遷移ボタン -->
          <!-- todo 管理ユーザー一覧画面へ遷移 -->
          <div class="col-3 text-center">
            <button class="btn btn-outline-primary border-2 fw-bold fs-4 w-100 py-5"
                    type="button" onclick="">アカウントリスト
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- フィルタリスト設定エリア -->
    <div class="row h-100 mt-5">
      <div class="col-2"></div>
      <div class="col-8 mx-2 py-3">
        <div class="row">
          <h3 class="mb-3">フィルタリスト設定</h3>
          <!-- DNSフィルタリスト一覧画面遷移ボタン -->
          <!-- todo DNSフィルタリスト一覧画面へ遷移 -->
          <div class="col-3 text-center">
            <button class="btn btn-outline-primary border-2 fw-bold fs-4 w-100 py-5"
                    type="button" onclick="">DNSフィルタリスト
            </button>
          </div>
          <div class="col-1 mx-3"></div>
          <!-- URLフィルタリスト一覧画面遷移ボタン -->
          <!-- todo URLフィルタリスト一覧画面へ遷移 -->
          <div class="col-3 text-center">
            <button class="btn btn-outline-primary border-2 fw-bold fs-4 w-100 py-5"
                    type="button" onclick="">URLフィルタリスト
            </button>
          </div>
          <div class="col-1 mx-3"></div>
          <!-- シリアルコード一覧画面遷移ボタン -->
          <!-- todo シリアルコード一覧画面へ遷移 -->
          <div class="col-3 text-center">
            <button class="btn btn-outline-primary border-2 fw-bold fs-4 w-100 py-5"
                    type="button" onclick="">シリアルコード一覧
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row h-100 mt-5"></div>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
