<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>シリアルコード一覧画面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<!-- ヘッダーエリア -->
<div th:replace="common/header :: header"></div>

<div class="container-fluid h-100">

  <main>
    <!-- 画面名、画面説明エリア -->
    <div class="row h-100 mb-3">
      <h1 class="text-center">シリアルコード一覧画面</h1>
      <h5 class="text-center mt-3 fw-normal">シリアルコード一覧画面です。</h5>
    </div>
    <!-- 検索エリア -->
    <div class="row h-100 mt-5 mb-1">
      <div class="col-2"></div>
      <div class="col-8 bg-body-tertiary m-2 p-4">
        <!-- todo th:actionにシリアルコード検索機能のURLを設定 -->
        <!-- todo th:objectに対応するフォームオブジェクトを設定 -->
        <form th:action="@{#}" method="post" th:object="">
          <div class="row mb-4">
            <div class="col-8">
              <!-- 検索条件入力欄 -->
              <!-- todo th:fieldに対応するフォームオブジェクトのフィールドを設定 -->
              <input type="text" class="form-control" th:field=""
                     placeholder="シリアルコード、代理店名を入力してください">
            </div>
          </div>
          <div class="row mt-3">
            <div class="fw-medium">ステータス</div>
            <div>
              <!-- todo name, th:valueに対応するフォームオブジェクトのフィールドを設定 -->
              <input type="checkbox" class="form-check-input p-2 my-2"
                     id="unregistered" name="" th:value="" checked>
              <label class="form-check-label mt-1 me-4" for="unregistered">未登録</label>
              <!-- todo name, th:valueに対応するフォームオブジェクトのフィールドを設定 -->
              <input type="checkbox" class="form-check-input p-2 my-2"
                     id="valid" name="" th:value="" checked>
              <label class="form-check-label mt-1 me-4" for="valid">有効</label>
              <!-- todo name, th:valueに対応するフォームオブジェクトのフィールドを設定 -->
              <input type="checkbox" class="form-check-input p-2 my-2"
                     id="expired" name="" th:value="" checked>
              <label class="form-check-label mt-1 me-4" for="expired">期限切れ</label>
              <!-- todo name, th:valueに対応するフォームオブジェクトのフィールドを設定 -->
              <input type="checkbox" class="form-check-input p-2 my-2"
                     id="invalid" name="" th:value="" checked>
              <label class="form-check-label mt-1 me-4" for="invalid">無効</label>
            </div>
          </div>
          <div class="row mt-4">
            <div class="fw-medium">使用許可OS</div>
            <div>
              <!-- todo name, th:valueに対応するフォームオブジェクトのフィールドを設定 -->
              <input type="checkbox" class="form-check-input p-2 my-2"
                     id="search-app" name="" th:value="" checked>
              <label class="form-check-label mt-1 me-4" for="search-app">スマホアプリ</label>
              <!-- todo name, th:valueに対応するフォームオブジェクトのフィールドを設定 -->
              <input type="checkbox" class="form-check-input p-2 my-2"
                     id="search-iOS" name="" th:value="" checked>
              <label class="form-check-label mt-1 me-4" for="search-iOS">iOS(Safari拡張機能)</label>
              <!-- todo name, th:valueに対応するフォームオブジェクトのフィールドを設定 -->
              <input type="checkbox" class="form-check-input p-2 my-2"
                     id="search-tv-app" name="" th:value="" checked>
              <label class="form-check-label mt-1 me-4" for="search-tv-app">AndroidTV用アプリ</label>
              <!-- todo name, th:valueに対応するフォームオブジェクトのフィールドを設定 -->
              <input type="checkbox" class="form-check-input p-2 my-2"
                     id="search-mac" name="" th:value="" checked>
              <label class="form-check-label mt-1 me-4" for="search-mac">mac版(Safari拡張機能)</label>
              <!-- todo name, th:valueに対応するフォームオブジェクトのフィールドを設定 -->
              <input type="checkbox" class="form-check-input p-2 my-2"
                     id="search-chrome" name="" th:value="" checked>
              <label class="form-check-label mt-1 me-4" for="search-chrome">Chrome拡張機能</label>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-6 row">
              <div class="fw-medium">作成日時</div>
              <div class="row">
                <div class="col-5">
                  <!-- 開始日入力フォーム-->
                  <!-- todo th:fieldに対応するフォームオブジェクトのフィールドを設定 -->
                  <input class="form-control" type="date" th:field="">
                </div>
                <div class="col-1 text-center py-2">〜</div>
                <div class="col-5">
                  <!-- 終了日入力フォーム-->
                  <!-- todo th:fieldに対応するフォームオブジェクトのフィールドを設定 -->
                  <input class="form-control" type="date" th:field="">
                </div>
              </div>
            </div>
            <div class="col-6 row">
              <div class="fw-medium">有効期限</div>
              <div class="row">
                <div class="col-5">
                  <!-- 開始日入力フォーム-->
                  <!-- todo th:fieldに対応するフォームオブジェクトのフィールドを設定 -->
                  <input class="form-control" type="date" th:field="">
                </div>
                <div class="col-1 text-center py-2">〜</div>
                <div class="col-5">
                  <!-- 終了日入力フォーム-->
                  <!-- todo th:fieldに対応するフォームオブジェクトのフィールドを設定 -->
                  <input class="form-control" type="date" th:field="">
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-4 pt-2">
            <div class="col-8 mt-1">
              <!-- todo name, th:valueに対応するフォームオブジェクトのフィールドを設定 -->
              <input type="checkbox" class="form-check-input p-2 my-2"
                     id="vpn-permit" name="" th:value="" checked>
              <label class="form-check-label mt-1 me-4" for="vpn-permit">VPN許可</label>
              <!-- todo name, th:valueに対応するフォームオブジェクトのフィールドを設定 -->
              <input type="checkbox" class="form-check-input p-2 my-2"
                     id="app-permit" name="" th:value="" checked>
              <label class="form-check-label mt-1 me-4" for="app-permit">アプリケーション許可</label>
              <!-- todo name, th:valueに対応するフォームオブジェクトのフィールドを設定 -->
              <input type="checkbox" class="form-check-input p-2 my-2"
                     id="tracking-block-permit" name="" th:value="" checked>
              <label class="form-check-label mt-1 me-4" for="tracking-block-permit">トラッキングブロック許可</label>
              <!-- todo name, th:valueに対応するフォームオブジェクトのフィールドを設定 -->
              <input type="checkbox" class="form-check-input p-2 my-2"
                     id="webLisk-permit" name="" th:value="" checked>
              <label class="form-check-label mt-1 me-4" for="webLisk-permit">WebLisk許可</label>
            </div>
            <div class="col-2 text-center">
              <button type="submit" class="btn btn-primary w-100">検索</button>
            </div>
            <div class="col-2 text-center">
              <button type="reset" class="btn btn-outline-secondary w-100">クリア</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- CSVエクスポート・シリアルコード一括作成エリア -->
    <div class="row h-100 mb-5">
      <div class="col-2"></div>
      <div class="col-8 bg-body-tertiary m-2 p-4">
        <!-- CSVエクスポートボタン -->
        <div class="row mb-4">
          <div class="col-3 text-center">
            <!-- todo hrefにCSVエクスポート機能のURLを設定 -->
            <a class="btn btn-secondary w-100" role="button" href="#">CSVエクスポート</a>
          </div>
        </div>
        <!-- シリアルコード一括作成ボタン -->
        <div class="row">
          <div class="col-8 accordion accordion-flush" id="accordion">
            <div class="accordion-item rounded">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed w-100 bg-secondary text-white rounded"
                        type="button" data-bs-toggle="collapse" data-bs-target="#bulk-create-form"
                        aria-expanded="false">
                  シリアルコード一括作成
                </button>
              </h2>
              <div id="bulk-create-form" class="accordion-collapse collapse bg-" data-bs-parent="#accordion">
                <div class="accordion-body">
                  <!-- todo th:actionにシリアルコード一括作成機能のURLを設定 -->
                  <!-- todo th:objectに対応するフォームオブジェクトを設定 -->
                  <!-- シリアルコード一括作成フォーム -->
                  <form th:action="@{#}" method="post" th:object="">
                    <div class="row mx-2">
                      <div class="mt-3 fw-medium">
                        <label>VPN許可</label>
                        <!-- 選択肢として表示する要素リストを繰り返し処理-->
                        <!-- todo th:field, th:each, th:value, th:textに対応するフォームオブジェクトのフィールドを設定 -->
                        <select th:field="" class="form-select">
                          <option value="">選択してください</option>
                          <option th:each=""
                                  th:value=""
                                  th:text=""></option>
                        </select>
                      </div>
                      <div class="mt-3 fw-medium">
                        <label>アプリケーション許可</label>
                        <!-- 選択肢として表示する要素リストを繰り返し処理-->
                        <!-- todo th:field, th:each, th:value, th:textに対応するフォームオブジェクトのフィールドを設定 -->
                        <select th:field="" class="form-select">
                          <option value="">選択してください</option>
                          <option th:each=""
                                  th:value=""
                                  th:text=""></option>
                        </select>
                      </div>
                      <div class="mt-3 fw-medium">
                        <label>トラッキングブロック許可</label>
                        <!-- 選択肢として表示する要素リストを繰り返し処理-->
                        <!-- todo th:field, th:each, th:value, th:textに対応するフォームオブジェクトのフィールドを設定 -->
                        <select th:field="" class="form-select">
                          <option value="">選択してください</option>
                          <option th:each=""
                                  th:value=""
                                  th:text=""></option>
                        </select>
                      </div>
                      <div class="mt-3 fw-medium">
                        <label>WebLisk許可</label>
                        <!-- 選択肢として表示する要素リストを繰り返し処理-->
                        <!-- todo th:field, th:each, th:value, th:textに対応するフォームオブジェクトのフィールドを設定 -->
                        <select th:field="" class="form-select">
                          <option value="">選択してください</option>
                          <option th:each=""
                                  th:value=""
                                  th:text=""></option>
                        </select>
                      </div>
                      <div class="mt-3 fw-medium">
                        <label>作成シリアルコード数</label>
                        <!-- todo th:fieldに対応するフォームオブジェクトのフィールドを設定 -->
                        <input type="text" maxlength="200" th:field=""
                               placeholder="作成シリアルコード数を入力してください" class="form-control">
                      </div>
                      <div class="mt-3 fw-medium">
                        <label>シリアルコード有効期限</label>
                        <div class="row">
                          <div class="col-5">
                            <!-- 開始日入力フォーム-->
                            <!-- todo th:fieldに対応するフォームオブジェクトのフィールドを設定 -->
                            <input class="form-control" type="date" th:field="">
                          </div>
                          <div class="col-2 text-center py-2 px-0">〜</div>
                          <div class="col-5">
                            <!-- 終了日入力フォーム-->
                            <!-- todo th:fieldに対応するフォームオブジェクトのフィールドを設定 -->
                            <input class="form-control" type="date" th:field="">
                          </div>
                        </div>
                      </div>
                      <div class="mt-3">
                        <label class="fw-medium">使用許可OS</label>
                        <div class="row mt-1">
                          <div class="col-4">
                            <!-- todo name, th:valueに対応するフォームオブジェクトのフィールドを設定 -->
                            <input type="checkbox" class="form-check-input p-2 my-2"
                                   id="permit-app" name="" th:value="">
                            <label class="form-check-label mt-1" for="permit-app">スマホアプリ</label>
                          </div>
                          <div class="col-4 ps-0">
                            <!-- todo name, th:valueに対応するフォームオブジェクトのフィールドを設定 -->
                            <input type="checkbox" class="form-check-input p-2 my-2"
                                   id="permit-iOS" name="" th:value="">
                            <label class="form-check-label mt-1" for="permit-iOS">iOS(Safari拡張機能)</label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-4">
                            <!-- todo name, th:valueに対応するフォームオブジェクトのフィールドを設定 -->
                            <input type="checkbox" class="form-check-input p-2 my-2"
                                   id="permit-tv-app" name="" th:value="">
                            <label class="form-check-label mt-1" for="permit-tv-app">AndroidTV用アプリ</label>
                          </div>
                          <div class="col-4 ps-0">
                            <!-- todo name, th:valueに対応するフォームオブジェクトのフィールドを設定 -->
                            <input type="checkbox" class="form-check-input p-2 my-2"
                                   id="permit-mac" name="" th:value="">
                            <label class="form-check-label mt-1" for="permit-mac">mac版(Safari拡張機能)</label>
                          </div>
                          <div class="col-4">
                            <!-- todo name, th:valueに対応するフォームオブジェクトのフィールドを設定 -->
                            <input type="checkbox" class="form-check-input p-2 my-2"
                                   id="permit-chrome" name="" th:value="">
                            <label class="form-check-label mt-1" for="permit-chrome">Chrome拡張機能</label>
                          </div>
                        </div>
                      </div>
                      <div class="mt-3 fw-medium">
                        <label>対象代理店</label>
                        <!-- 代理店マスタリストを繰り返し処理-->
                        <!-- todo th:field, th:each, th:value, th:textに対応するフォームオブジェクトのフィールドを設定 -->
                        <select th:field="" class="form-select">
                          <option value="">選択してください</option>
                          <option th:each=""
                                  th:value=""
                                  th:text=""></option>
                        </select>
                      </div>
                      <div class="mt-4 fw-medium">
                        <label>備考</label>
                        <!-- todo th:fieldに対応するフォームオブジェクトのフィールドを設定 -->
                        <input type="text" maxlength="200" th:field="" class="form-control">
                      </div>
                      <!-- 一括作成ボタン -->
                      <div class="mt-4">
                        <button type="submit" class="btn btn-primary w-100 my-2">一括作成</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- 一覧タイトルエリア -->
    <div class="row h-100 mt-5 mx-2">
      <h3 class="col-4 ps-0">シリアルコード一覧</h3>
      <div class="col-8 row ms-2 pe-0">
        <div class="col-6"></div>
        <div class="col-2">
          <!-- 全選択チェックボックス -->
          <!-- todo シリアルコード全選択はJSで行う -->
          <!-- todo forに対応するidを設定 -->
          <div class="form-check my-1">
            <input type="checkbox" class="form-check-input p-3 mt-1 mx-0" id="">
            <label class="form-check-label fs-5 pt-1 ms-2" for="">全選択</label>
          </div>
        </div>
        <!-- 新規登録ボタン -->
        <!-- todo シリアルコード詳細画面(新規登録モード)へ遷移 -->
        <div class="col-2 text-center">
          <button class="btn btn-outline-primary border-2 w-100 fw-bold fs-5"
                  type="button" onclick="">
            <i class="bi bi-plus-lg"></i>新規登録
          </button>
        </div>
        <!-- 一括削除ボタン -->
        <!-- todo シリアルコード一括削除はJSで行う -->
        <div class="col-2 text-center pe-2">
          <button class="btn btn-outline-danger border-2 w-100 fw-bold fs-5"
                  type="button" onclick="">一括削除
          </button>
        </div>
      </div>
    </div>
    <!-- シリアルコード一覧リスト -->
    <div class="row h-100 mt-2 mx-2">
      <table class="table table-sm table-striped table-hover table-bordered h-100">
        <thead>
          <tr class="align-middle">
            <th scope="col" class="col text-center bg-secondary">
              <div class="text-center text-white fw-bold">
                <span>No.</span>
              </div>
            </th>
            <th scope="col" class="col text-center bg-secondary">
              <div class="text-center text-white fw-bold">
                <span>要素選択</span>
              </div>
            </th>
            <th scope="col" class="col-2 text-center bg-secondary">
              <div class="text-center text-white fw-bold">
                <span>シリアルコード</span>
              </div>
            </th>
            <th scope="col" class="col-2 text-center bg-secondary">
              <div class="text-center text-white fw-bold">
                <span>対象代理店</span>
              </div>
            </th>
            <th scope="col" class="col-1 text-center bg-secondary">
              <div class="text-center text-white fw-bold">
                <span>ステータス</span>
              </div>
            </th>
            <th scope="col" class="col text-center bg-secondary">
              <div class="text-center text-white fw-bold">
                <span>有効デバイス数</span>
              </div>
            </th>
            <th scope="col" class="col text-center bg-secondary">
              <div class="text-center text-white fw-bold">
                <span>有効フィルタ数</span>
              </div>
            </th>
            <th scope="col" class="col text-center bg-secondary">
              <div class="text-center text-white fw-bold">
                <span>VPN許可</span>
              </div>
            </th>
            <th scope="col" class="col text-center bg-secondary">
              <div class="text-center text-white fw-bold">
                <span>アプリケーション許可</span>
              </div>
            </th>
            <th scope="col" class="col text-center bg-secondary">
              <div class="text-center text-white fw-bold">
                <span>トラッキングブロック許可</span>
              </div>
            </th>
            <th scope="col" class="col text-center bg-secondary">
              <div class="text-center text-white fw-bold">
                <span>WebLisk許可</span>
              </div>
            </th>
            <th scope="col" class="col-1 text-center bg-secondary">
              <div class="text-center text-white fw-bold">
                <span>使用許可OS</span>
              </div>
            </th>
            <th scope="col" class="col-1 text-center bg-secondary">
              <div class="text-center text-white fw-bold">
                <span>作成日時</span>
              </div>
            </th>
            <th scope="col" class="col text-center bg-secondary">
              <div class="text-center text-white fw-bold">
                <span>削除</span>
              </div>
            </th>
            <th scope="col" class="col text-center bg-secondary">
              <div class="text-center text-white fw-bold">
                <span>詳細</span>
              </div>
            </th>
          </tr>
        </thead>
        <tbody>
          <!-- 424行目から467行目のtrタグで囲われた範囲(シリアルコードリスト)を繰り返し処理する箇所) -->
          <!-- todo シリアルコードリストの繰り返し処理 -->
          <tr class="align-middle" th:each="">
            <!-- todo No.表示-->
            <td class="text-center no" th:text=""></td>
            <td class="checkbox px-3">
              <!-- todo th:idを設定 -->
              <!-- todo シリアルコード一括削除はJSで行う -->
              <input type="checkbox" class="form-check text-center w-100" th:id="">
            </td>
            <!-- todo シリアルコード表示-->
            <td class="text-center serial-code" th:text=""></td>
            <!-- todo 対象代理店表示-->
            <td class="text-center agency" th:text=""></td>
            <!-- todo ステータス表示 -->
            <td class="text-center status" th:text=""></td>
            <!-- todo 有効デバイス数表示-->
            <td class="text-center active-device" th:text=""></td>
            <!-- todo 有効フィルタ数表示-->
            <td class="text-center active-filter" th:text=""></td>
            <!-- todo VPN許可表示 -->
            <td class="text-center vpn" th:text="${} ? 'ON' : 'OFF'"></td>
            <!-- todo アプリケーション許可表示-->
            <td class="text-center app" th:text="${} ? 'ON' : 'OFF'"></td>
            <!-- todo トラッキングブロック許可表示-->
            <td class="text-center tracking-block" th:text="${} ? 'ON' : 'OFF'"></td>
            <!-- todo WebLisk許可表示-->
            <td class="text-center webLisk" th:text="${} ? 'ON' : 'OFF'"></td>
            <!-- 使用許可OSカラムに格納された配列を繰り返し処理し、使用許可OSを表示 -->
            <!-- todo th:each, th:textに対応するフィールドを設定 -->
            <td th:each="">
              <span th:text="" class="badge rounded-pill text-bg-secondary"></span>
            </td>
            <!-- todo 作成日時表示-->
            <td class="text-center created-date" th:text=""></td>
            <td class="text-center delete-button">
              <!-- todo シリアルコード削除処理はJSで行う -->
              <button type="button" class="btn btn-outline-danger" onclick="">
                <i class="bi bi-trash3"></i>
              </button>
            </td>
            <td class="text-center detail-button">
              <!-- todo シリアルコード詳細画面(編集・削除モード)へ遷移する処理はJSで行う -->
              <button type="button" class="btn btn-primary" onclick="">詳細</button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- ページネーション -->
      <div class="mt-3 text-center">
        <!--  todo pageにページオブジェクト、urlにページネーションのリクエストを受け取るurlを直接指定
                   使用するurlは実装時に判断(ex:'/page/list')  -->
        <div th:replace="common/pagination :: pagination(page, url)"></div>
      </div>
