<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>パスワード再発行依頼画面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<!-- ヘッダーエリア -->
<div th:replace="common/header :: header"></div>

<div class="container-fluid h-100">

  <main>
    <!-- 画面名、画面説明エリア -->
    <div class="row h-100 mb-3">
      <h1 class="text-center">パスワード再発行依頼画面</h1>
      <h5 class="text-center mt-3 fw-normal">
        パスワード再発行依頼画面です。パスワードを再発行するアカウントのメールアドレスを入力してください。
      </h5>
    </div>
    <!-- パスワード再発行依頼フォーム -->
    <div class="row h-100 my-5">
      <div class="col-3"></div>
      <div class="col-6 bg-body-tertiary m-2 p-4">
        <!-- todo th:actionに管理ユーザーパスワード再発行機能のURLを設定 -->
        <!-- todo th:objectに対応するフォームオブジェクトを設定 -->
        <form th:action="@{#}" method="post" th:object="">
          <div class="row">
            <div class="my-3 fw-medium">
              <label>アカウントメールアドレス</label>
              <!-- todo name, th:valueに対応するフォームオブジェクトのフィールドを設定 -->
              <input type="text" maxlength="200" name="" th:value=""
                     placeholder="パスワードを再発行するアカウントのメールアドレスを入力してください" class="form-control">
              <!-- todo エラーメッセージを表示-->
              <div th:if="" th:error="" class="text-danger"></div>
            </div>
            <!-- 送信ボタン -->
            <div>
              <button type="submit" class="btn btn-primary w-100 my-2">送信</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
