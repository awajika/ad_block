<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <!-- todo dnsフィルタリスト一覧リクエスト時に表示 -->
  <title th:if="">DNSフィルタリスト一覧画面</title>
  <!-- todo urlフィルタリスト一覧リクエスト時に表示 -->
  <title th:unless="">URLフィルタリスト一覧画面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<!-- ヘッダーエリア -->
<div th:replace="common/header :: header"></div>
<!-- 確認モーダル -->
<div th:replace="common/modal :: modal"></div>

<div class="container-fluid h-100">

  <main>
    <!-- 画面名、画面説明エリア -->
    <!-- todo dnsフィルタリスト一覧リクエスト時に表示 -->
    <div class="row h-100 mb-3" th:if="">
      <h1 class="text-center">DNSフィルタリスト一覧画面</h1>
      <h5 class="text-center mt-3 fw-normal">DNSフィルタリスト一覧画面です。</h5>
    </div>
    <!-- todo urlフィルタリスト一覧リクエスト時に表示 -->
    <div  class="row h-100 mb-3" th:unless="">
      <h1 class="text-center">URLフィルタリスト一覧画面</h1>
      <h5 class="text-center mt-3 fw-normal">URLフィルタリスト一覧画面です。</h5>
    </div>
    <!-- CSVインポート・エクスポートエリア -->
    <div class="row h-100 my-5">
      <div class="col-1"></div>
      <div class="col-10 bg-body-tertiary m-2 p-4">
        <!-- CSVインポートフォーム -->
        <!-- todo th:actionにCSVインポート機能のURLを設定 -->
        <!-- todo th:objectに対応するフォームオブジェクトを設定 -->
        <form th:action="@{#}" method="post" enctype="multipart/form-data" th:object="">
          <div class="row">
            <div class="col-8">
              <!-- todo th:fieldに対応するフォームオブジェクトのフィールドを設定 -->
              <input type="file" class="form-control" accept=".csv" th:field="">
              <!-- todo CSVインポートファイル選択エラー表示領域-->
              <div th:if="" th:error="" class="text-danger"></div>
            </div>
            <div class="col-1"></div>
            <!-- CSVインポートボタン -->
            <div class="col-3">
              <!-- todo 確認モーダル表示はJSで行う -->
              <button class="btn btn-secondary w-100" type="button" onclick="">CSVインポート</button>
            </div>
          </div>
        </form>
        <div class="row mt-4">
          <div class="col-9"></div>
          <!-- CSVエクスポートボタン -->
          <div class="col-3 text-center">
            <!-- todo hrefにCSVエクスポート機能のURLを設定 -->
            <a class="btn btn-secondary w-100" role="button" href="#">CSVエクスポート</a>
          </div>
        </div>
        <!-- インポートエラーCSVダウンロードボタン -->
        <div class="mt-4" th:if="">
          <a class="btn btn-danger w-100" role="button" href="#">インポートエラーCSVダウンロード</a>
        </div>
      </div>
    </div>
    <!-- 一覧タイトルエリア -->
    <div class="row h-100 mt-5">
      <div class="col-1"></div>
      <div class="col-10 mx-2 py-3">
        <div class="row">
          <h3 th:if="" class="col-4 p-0">DNSフィルタリスト一覧</h3>
          <h3 th:unless="" class="col-4 p-0">URLフィルタリスト一覧</h3>
          <div class="col-6"></div>
          <!-- DNS/URLフィルタリスト新規登録ボタン -->
          <!-- todo DNSまたはURLフィルタリスト詳細画面(新規登録モード)へ遷移 -->
          <div class="col-2 p-0 text-center">
            <button class="btn btn-outline-primary w-100 border-2 fw-bold fs-5"
                    type="button" onclick="">
              <i class="bi bi-plus-lg"></i>新規登録
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- DNS/URLフィルタリスト一覧リスト -->
    <div class="row h-100 mt-2 mb-3">
      <div class="col-1"></div>
      <div class="col-10 mx-2 p-0 row">
        <table class="table table-striped table-hover table-bordered h-100">
          <thead>
            <tr class="align-middle">
              <th scope="col" class="col-2 bg-secondary">
                <div class="text-center text-white fw-bold">
                  <span class="me-auto">フィルタリスト定義名</span>
                </div>
              </th>
              <th scope="col" class="col-2 bg-secondary">
                <div class="text-center text-white fw-bold">
                  <span class="me-auto">フィルタリストファイル名</span>
                </div>
              </th>
              <th scope="col" class="col-1 bg-secondary">
                <div class="text-center text-white fw-bold">
                  <span class="me-auto">DL</span>
                </div>
              </th>
              <th scope="col" class="col-2 text-center bg-secondary">
                <div class="text-center text-white fw-bold">
                  <span>最終更新日時</span>
                </div>
              </th>
              <th scope="col" class="col-2 text-center bg-secondary">
                <div class="text-center text-white fw-bold">
                  <span>フィルタリスト更新元URL</span>
                </div>
              </th>
              <th scope="col" class="col-1 bg-secondary">
                <div class="text-center text-white fw-bold">
                  <span>無効 / 有効</span>
                </div>
              </th>
              <th scope="col" class="col-1 bg-secondary">
                <div class="text-center text-white fw-bold">
                  <span>削除</span>
                </div>
              </th>
              <th scope="col" class="col-1 bg-secondary">
                <div class="text-center text-white fw-bold">
                  <span>詳細</span>
                </div>
              </th>
            </tr>
          </thead>
          <tbody>
            <!--  140行目から177行目のtrタグで囲われた範囲(フィルタリストリスト)を繰り返し処理する箇所) -->
            <!--  todo フィルタリストの繰り返し処理 -->
            <tr class="align-middle" th:each="">
              <!-- todo フィルタリスト定義名表示-->
              <!-- todo フィルタリスト定義名を途中まで表示し、残りは…で表示。JSで行う-->
              <td class="text-center definition-name" th:text=""></td>
              <!-- todo フィルタリストファイル名表示-->
              <!-- todo フィルタリストファイル名を途中まで表示し、残りは…で表示。JSで行う-->
              <td class="text-center file-name" th:text=""></td>
              <td class="text-center">
                <!-- todo hrefにフィルタリストファイルダウンロード機能のURLを設定 -->
                <a role="button" class="btn file-dl-button" href="#">
                  <i class="bi bi-download h3"></i>
                </a>
              </td>
              <!-- todo 最終更新日時表示-->
              <td class="text-center last-update-dateTime" th:text=""></td>
              <!-- todo フィルタリスト更新元URL表示 -->
              <!-- todo フィルタリスト更新元URLを途中まで表示し、残りは…で表示。JSで行う-->
              <td class="text-center url" th:text=""></td>
              <td>
                <div class="form-switch text-center">
                  <!-- todo checkboxの初期表示を設定 -->
                  <!-- todo フィルタリスト提供の設定変更リクエストはJSを経由して行う-->
                  <input class="form-check-input py-2 status-toggle-switch"
                         aria-label="無効/有効トグルボタン"
                         type="checkbox" role="switch" th:checked="">
                </div>
              </td>
              <td class="text-center delete-button">
                <!-- todo フィルタリスト削除処理はJSで行う -->
                <button type="button" class="btn btn-outline-danger" onclick="">
                  <i class="bi bi-trash3"></i>
                </button>
              </td>
              <td class="text-center detail-button">
                <!-- todo フィルタリスト詳細画面(編集・削除モード)へ遷移する処理はJSで行う -->
                <button type="button" class="btn btn-primary" onclick="">詳細</button>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- ページネーション -->
        <div class="mt-3 text-center">
          <!--  todo pageにページオブジェクト、urlにページネーションのリクエストを受け取るurlを直接指定
                     使用するurlは実装時に判断(ex:'/page/list')  -->
          <div th:replace="common/pagination :: pagination(page, url)"></div>
        </div>
      </div>
    </div>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
