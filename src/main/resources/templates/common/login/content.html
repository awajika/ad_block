<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>管理アカウントログイン画面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <div th:replace="common/header :: header"></div>


    <main>
      <div class="row h-100 mb-3">
        <h1 class="text-center">システム名</h1>
        <h5 class="text-center mt-3 fw-normal">ログイン画面</h5>
      </div>
      <div class="row h-100">
        <div class="col-12 col-sm-6">
          <div class="mx-5">
            <div th:if="" class="alert alert-danger my-3"></div> <!-- todo 汎用エラーメッセージ表示領域 -->
            <form th:action="@{#}" method="post">
              <div class="my-3">
                <div>メールアドレス</div>
                <input type="email" maxlength="200"
                       placeholder="メールアドレスを入力してください"
                       class="form-control">
                <div th:error="" class="text-danger"></div>
              </div>
              <div class="my-3">
                <div>パスワード</div>
                <input type="password" maxlength="200"
                       placeholder="パスワードを入力してください" class="form-control">
                <div th:error="" class="text-danger"></div>
              </div>
              <button type="submit" class="btn btn-primary text-center w-100 my-2">log in</button>
            </form>
            <div class="text-center my-3"><a href="#">パスワード再発行リンク</a></div>
          </div>
        </div>
      </div>
    </main>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
